<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-language" content="en-us">
        <title>{% if page.title != site.name %} {{ page.title }} -{% endif %} {{ site.name }}</title>
{% if page.description %}
        <meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.author %}
        <meta name="author" content="{{ page.author }}">
{% endif %}
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
{% comment %}
        <link href="/styles/reset.css" rel="stylesheet" type="text/css" />
        <link href="/styles/patater.css" rel="stylesheet" type="text/css" />
        <link href="/styles/typography.css" rel="stylesheet" type="text/css" />
{% endcomment %}
        <link href="/styles/patater2.css" rel="stylesheet" type="text/css" />
        <link href="/feed.xml" rel="alternate" type="application/rss+xml" title="Patater RSS" />
    </head>
    <body>

        <div class="site">
          {% include header.html %}

          {{ content }}

          {% include footer.html %}
        </div>

    </body>
</html>
