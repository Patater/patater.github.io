<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-language" content="en-us">
        <title>{% if page.title != site.name %} {{ page.title }} -{% endif %} {{ site.name }}</title>
{% if page.description %}
        <meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.author %}
        <meta name="author" content="{{ page.author }}">
{% endif %}
        <meta name="viewport" content="width=device-width">

{% comment %}
        <link href="/styles/reset.css" rel="stylesheet" type="text/css" />
        <link href="/styles/patater.css" rel="stylesheet" type="text/css" />
        <link href="/styles/typography.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
{% endcomment %}
        <link href="/styles/patater2.css" rel="stylesheet" type="text/css" />
        <link href="/feed.xml" rel="alternate" type="application/rss+xml" title="Patater RSS" />


        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#999559">
        <meta name="msapplication-TileColor" content="#DA532C">
        <meta name="theme-color" content="#F4F4F4">
    </head>
    <body>

        <div class="site">
          {% include header.html %}

          {{ content }}

          {% include footer.html %}
        </div>

    </body>
</html>
