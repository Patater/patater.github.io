---
layout: default
title: Projects
---

<div id="projects">
  <h1>Projects</h1>
  <ul class="posts">
    {% for project in site.tags.project %}
      <li><span>{{ project.date | date: "%Y-%b-%d" }}</span> &raquo; <a href="{{ project.url }}">{{ project.title }}</a></li>
    {% endfor %}
  </ul>
</div>
